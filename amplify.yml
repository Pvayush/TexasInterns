version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm install
    build:
      commands:
        - npm start

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build  
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*

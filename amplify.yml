version: 1
applications:
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - npm install  # Install backend dependencies
        build:
          commands: []  # No build step needed for backend
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - backend/node_modules/**/*
    start:
      phases:
        postBuild:
          commands:
            - npm start  # Start the backend server

  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install  # Install frontend dependencies
        build:
          commands:
            - npm run build  # Build the frontend
      artifacts:
        baseDirectory: build  # Specify build output directory
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
